<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Numbers Api</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        
        <div class="row">
          <article class="col-1">
          <h1>Nubmers API</h1>
            </article>
        </div>

        <div class="row">
          <article class="col-1">
          <p>Want to learn interesting facts about numbers?</p>
            </article>
        </div>

        <div class="row">
          <article class="col-1">
          <input type="number" 
                 class="form-control w-75 mx-auto mt-5 mb-3 input" 
                 placeholder="Type of Number"/>
          
            </article>
        </div>
        <div class="row">
          <article class="col-1">
          <button class="btn btn-primary btn-lg btn-block w-75 mx-auto">
            Enter
            </button>
          
            </article>
        </div>
        
        <div class="row">
          <article class="col-1">
          <div class="card mx-auto mt-5" style="width: 18rem;">
            <div class="card-body">
              <h3 class="card-title"></h3>
              <h4 class="card-subtitle mb-2 text-muted">Number Facts:</h4>
              <p class="card-text"></p>
            
            </div>
            </div>
          
            </article>
        </div>
        
      </div>
    </div>


    <script src="https://unpkg.com/popmotion@8.1.24/dist/popmotion.global.min.js"></script>
  
    <script src="main.js"></script>
    
 
  </body>
</html>
